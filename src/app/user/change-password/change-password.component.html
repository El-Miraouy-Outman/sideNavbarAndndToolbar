<form [formGroup]="form">
  <div class="login-form-flex">
    <mat-card class="login-form">
      <mat-card-title class="title-center">
          <div class="title">
            <h1>Changer le mot de passe : </h1>
          </div>
      </mat-card-title>
      <mat-card-content class="card-content" >


        <div *ngIf="formIsValid" class="login-errors">

          <p class="p-login-errors">votre email ou mot de passe invalide  </p>
        </div>
        <mat-form-field >
          <label> Email : </label>
          <input matInput placeholder="Entrer votre Email içi..." formControlName="email"  required>
          <mat-error *ngIf="form.controls['email'].hasError('required')">
            Code est <strong>Obligatoire</strong>
          </mat-error>
        </mat-form-field >
        <mat-form-field >
          <label> Ancienne mot de passe : </label>
          <input matInput placeholder="Entrer l\'ancienne mot de passe içi..." formControlName="oldPassWord"  required>
          <mat-error *ngIf="form.controls['oldPassWord'].hasError('required')">
            Code est <strong>Obligatoire</strong>
          </mat-error>
        </mat-form-field >
        <mat-form-field >
          <label> nouveau mot de passe: </label>
          <input matInput placeholder="Entrer le nouveau mot de passe içi..." formControlName="newPassWord"  required>

          <mat-error *ngIf="form.controls['newPassWord'].hasError('required')">
            Code est <strong>Obligatoire</strong>
          </mat-error>
        </mat-form-field >
        <mat-form-field >
          <label> confirmer le nouveau mot de passe : </label>
          <input matInput placeholder="Confirmer le nouveau mot de passe içi..." formControlName="confirmNewPassWord"  required>
          <mat-error *ngIf="form.controls['confirmNewPassWord'].hasError('required')">
            Code est <strong>Obligatoire</strong>
          </mat-error>
          <mat-hint  class="mat-hint" align="end" *ngIf="passWordNotEquals"> les deux mot de passe ne sont pas similaire
          </mat-hint>
        </mat-form-field >

      </mat-card-content>

      <mat-card-actions>
        <div  class="btn-grp-login">
          <button class="mat-button-register" mat-button (click)="login()">login</button>
        </div>
        <div >
          <button class="mat-button-login" mat-button  (click)="changer()">changer</button>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</form>
<div class="spinner-hover-the-back-ground" *ngIf="isLoading">
  <mat-spinner></mat-spinner>
</div>
